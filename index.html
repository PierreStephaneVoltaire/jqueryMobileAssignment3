<!DOCTYPE html>
<html>

<head>
    <title>Assignment N3 Template</title>
    <meta http-equiv="Content-Security-Policy" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>

    <style>
        .ui-listview,
        .ui-listview>li {
            padding-left: 0.25em;
        }
        
        #home #movie-list img {
            width: 70px;
            height: auto;
        }
        
        [data-role="footer"] {
            margin-top: 20px;
        }
        
        [data-role="content"] {
            margin-top: 10px;
        }

    </style>
</head>

<body>

    <div data-role="page" id="home">
        <div data-role="header">
            <h3>Movie List</h3>
        </div>
        <form>
            <label for="searchTerm">Search:</label>
            <input type="search" name="searchTerm" id="searchTerm" value="">
            <a href="#" data-role="button" data-icon="search" data-iconpos="notext" id="searchbtn">search</a>
        </form>
        <div data-role="content">
            <ul data-role="listview" id="movie-list">
            </ul>
        </div>

        <div data-role="footer">
            <h1>&copy; 2017</h1>
        </div>
    </div>


    <script>
        $(document).on('pageinit', '#home', function() {
            var movie = null;
            $searchbtn = $("#searchbtn");
            $searchTerm = $("#searchTerm");
            var movieInfo = {
                id: null,
                result: null
            };
            var API_key = '5fbddf6b517048e25bc3ac1bbeafb919';
            var url = 'http://api.themoviedb.org/3/',
                mode = 'search/movie?query=',
                movieName = null,
                key = '&api_key=' + API_key;
            $searchbtn.on("click", function() {
                movie = $searchTerm.val();
                movieName = '&query=' + encodeURI(movie);
                // Call AJAX right away!
                $.ajax({
                    url: url + mode + key + movieName,
                    dataType: "jsonp",
                    async: true,
                    success: parseJSONP,
                    error: function(request, error) {
                        alert('Network error has occurred please try again!');
                    }
                });


            })
            // Please replace API key with your own right away!
            function parseJSONP(result) {
                movieInfo.result = result.results;
                $.each(result.results, function(i, row) {
                    $('#movie-list').append('<li class="movieItem"><a href="" data-id="' + row.id + '"><img src="http://image.tmdb.org/t/p/w92' + row.poster_path + '"/><h3>' + row.original_title + '</h3><p>Popularity: ' + parseFloat(row.popularity).toFixed(2) + '</p></a></li>');
                });
                $('#movie-list').listview('refresh');
            };

        });

    </script>

</body>

</html>
